apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
    - name: postgres-link
      port: 5432
      targetPort: 5432
      protocol: TCP 